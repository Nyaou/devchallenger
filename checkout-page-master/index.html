<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <title>Checkout Page</title>

  
</head>
<body>
  <h1>Checkout</h1>
  <main>
    <!-- início formulário -->
    <form action="">
      <fieldset>
        <legend>Contact Information</legend>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Enter your email..."><br>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="Enter your phone..."><br>
      </fieldset>

      <fieldset>
        <legend>Shipping Address</legend>
        <label for="name">Full name</label>
        <input type="text" name="name" placeholder="Rodney Cotton" id="name"><br>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="Your Address"><br>
        <label for="city">City</label>
        <input type="text" name="city" id="city" placeholder="Your city..."><br>

        <div class="float-elements">

          <label for="country" class="float-box">Country</label>
          <select name="country" id="country">
            <option value="">Your Country...</option>
            <option value="brasil">Brasil</option>
            <option value="eua">Estados Unidos</option>
            <option value="argentina">Argentina</option>
          </select>

        </div>

        <div class="float-elements">
          <label for="postal-code" class="float-box">Postal Code</label>
          <input type="text" id="postal-code" placeholder="Your postal code...">
        </div>

        <div class="box-informations">
          <input type="checkbox" id="informations">
          <label for="informations" style="">Save this informations for next time</label>
        </div>

      </fieldset>
      <input type="submit" value="continue">
    </form>
    <!-- Fim formulário -->

    <!-- início compras -->
    <section>
      <!-- Início Produtos -->
      <div class="produto">
        <img src="photo1.png" alt="bag">
        <h3>Vintage Bag</h3>
        <div class="preco">
          <span class="preco-atual">$54.99</span>
          <span class="preco-antigo">$94.99</span>
        </div>
        <div class="quantidade">
          <span id="item1Menos">-</span>
          <span id="item1-qtd">1</span>
          <span id="item1Mais">+</span>
        </div>
      </div>
      <div class="produto">
        <img src="photo2.png" alt="shoes">
        <h3>Levi Shoes</h3>
        <div class="preco">
          <span class="preco-atual">$74.99</span>
          <span class="preco-antigo">$124.99</span>
        </div>
        <div class="quantidade">
          <span id="item2Mais">-</span>
          <span id="item2-qtd">1</span>
          <span id="item2Menos">+</span>
        </div>
      </div>
      <!-- Fim produtos -->

      <!-- Início Total -->
      <div class="total">
        <div class="taxa-envio">
          <h2>Shipping</h2>
          <span>$19</span>
        </div>
        <div class="preco-final">
          <h2>Total</h2>
          <span>$148.98</span>
        </div>
      </div>
      <!-- Fim Total -->
    </section>
  </main>
  <script>
    var item1 = document.getElementById('item1-qtd')
    var item2 = document.getElementById('item2-qtd')
     
    var item1Mais = document.getElementById('item1Mais')
    var item1Menos = document.getElementById('item1Menos')
    
    function quantidade(){
      var qtd
      if(this.textContent === '+'){
        qtd = parseInt(item1)
        qtd += 1
        item1.innerHTML = qtd
      }else if(this.textContent === '-'){
        parseInt(item1)
        item1 -= 1
        item1.innerHTML = item1
      }
    }

    item1Mais.addEventListener('click',quantidade)
    item1Menos.addEventListener('click',quantidade)

  </script>
</body>
</html>
